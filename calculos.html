<!DOCTYPE html>
<html lang="pt-br">

<head>

	<meta charset="UTF-8">

	<title>Switch</title>

	<script type="text/javascript">

		//Adição +
		//Subtração -
		//Multiplicação *
		//Divisão /
		//Módulo (Resto inteiro da divisão) %
		//Incremento pré ou pós ++
		//Decremento pré ou pós --

		//parseInt
		//parseFloat

		var num1 = prompt('Digite o valor A: ');
		var num2 = prompt('Digite o valor B: ');;

		num1 = parseInt(num1);
		num2 = parseFloat(num2);

		document.write('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />');
		document.write('A subração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br />');
		document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br />');
		document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br />');
		document.write('O módulo de ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br />');

		document.write('O incremento de ' + num1 + ' é: ' + (++num1) + '<br />');
		document.write('num1 incrementado: ' + num1 + '<br />');
		document.write('O pós decremento de ' + num1 + ' é: ("Próxima linha")' + '<br />');
		document.write('Valor pós decremento: ' + num1 + '<br />');


	</script>



</head>

<body>

</body>

</html>
